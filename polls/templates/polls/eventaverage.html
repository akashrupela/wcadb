{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if events %}
    <ul>
    {% for event in events %}
        <li><a href="{% url 'polls:eventaveragepage' event.id %}">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
